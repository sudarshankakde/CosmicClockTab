<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="body" class="neo">
    <div class="container">
        <div class="sun">
            <div class="time"><span id="currentHour">10</span><span id="currentMinute">50</span></div>
        </div>
        <div class="orbit-1">

        </div>
        <div class="orbit-2">

        </div>
        <div class="orbit-3">

        </div>
        <div class="planet-1" id="hour">
            <div class="orbit-planet-1"></div>
            <div class="orbit-planet-2"></div>
            <div class="orbit-planet-3"></div>
        </div>
        <div class="planet-2" id="minute">
            <div class="orbit-planet-1"></div>
            <div class="orbit-planet-2"></div>
            <div class="orbit-planet-3"></div>
        </div>
        <div class="planet-3" id="second">
            <div class="orbit-planet-1"></div>
            <div class="orbit-planet-2"></div>
            <div class="orbit-planet-3"></div>
        </div>
    </div>
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>
    <div id="setting">
        <div id="settingIcon" data-event="closed">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-sliders"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M11.5 2a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3M9.05 3a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0V3zM4.5 7a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3M2.05 8a2.5 2.5 0 0 1 4.9 0H16v1H6.95a2.5 2.5 0 0 1-4.9 0H0V8zm9.45 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3m-2.45 1a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0v-1z" />
            </svg>
        </div>
        <div id="settingBar">
            <div id="items">
                <span class="settingItem" data-theme="neo">
                    <b>Neo</b>
                </span>
                <span class="settingItem" data-theme="green">
                    <b>Green</b>
                </span>
                <span class="settingItem" data-theme="gray">
                    <b>Gray</b>
                </span>
                <span class="settingItem" data-theme="sky">
                    <b>sky</b>
                </span>
                <span class="settingItem" data-theme="neon">
                    <b>Neon</b>
                </span>
                <span class="settingItem" data-theme="warm">
                    <b>warm</b>
                </span>
                <span class="settingItem" data-theme="coffee">
                    <b>coffee</b>
                </span>
                <span class="settingItem" data-theme="dark">
                    <b>dark</b>
            </div>
            <hr>
            <div id="formate_input">
                <input type="checkbox" name="formate" id="formate"
                    style="height: 20px;width: 20px;border-radius: 10px;">
                <label for="formate">24 hour</label>
            </div>
            <hr>
            <div class="Credit"><a href="https://sudarshan_kakde.bio.link/">@sudarshan_kakde_</a></div>
            </span>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
